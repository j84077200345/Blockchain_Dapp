<!DOCTYPE html>
<html>
<head>
  <title>TicTacToe on the Blockchain</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>TicTacToe</h1>
        <h2>Distributed TicTacToe on the Blockchain</h2>
        <div class="in-game waiting-for-join" id="waiting">Waiting for Opponent !</div>
        <div class="in-game waiting-for-join" id="your-turn">Your Turn</div>
        <table id="board" class="in-game waiting-for-join">
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="game-start">
          <br><br><button class="btn btn-primary" id="create" onclick="App.createNewGame()">Create Game</button> - or - <button class="btn btn-warning" id="join" onclick="App.joinGame()">Join Game</button>
          <br>One Game Costs : 0.1 Ether<br>
        </div>
        <div class="in-game">
          Game-Address: <span id="game-address"></span><br>
          <div class="waiting-for-join">Opponent-Address: <span id="opponent-address"></span></div>
        </div>
        <hr/>
        <button class="btn btn-sm btn-danger" onclick="App.useAccountOne()">User Account #2</button>
        <br>
        <span class="hint small"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
      </div>
    </div>
  </div>
</body>
</html>
